{% extends 'base.html' %}

{% block content %}
<h3>Search Results for "{{ query }}"</h3>
<hr>
{% if results %}
  <div class="row">
    {% for bike in results %}
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <img src="{{ bike.image.url }}" class="card-img-top" alt="{{ bike.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ bike.name }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% else %}
  <p>No bikes found.</p>
{% endif %}
{% endblock %}
